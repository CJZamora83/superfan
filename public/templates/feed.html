<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    <div class="input-group center-block">
                        <tags-input ng-model="tags">
                            <!-- <auto-complete source="loadItems($query)"></auto-complete> -->
                        </tags-input>
                    </div>
            </div>
        </div>
        <div class="row jumbotron">

            <div id="content"></div>

                <script type="text/javascript">
                    var content = document.getElementById('content');

                    var xhr = new XMLHttpRequest();

                    xhr.onreadystatechange = function(){
                            if (xhr.readyState==4 && xhr.status==200)
                            {
                                var data = JSON.parse(xhr.responseText);
                                if(data.status == 'ok'){

                                    var output = "";

                                    for(var i=0;i<data.items.length;++i){

                                        output += '<div class="col-md-3"><h5><a class="feed-link" href="' +
                                                data.items[i].link + '" >' +
                                                data.items[i].title + '</h4></div>';

                                    }


                                    content.innerHTML = output;

                                }
                            }
                        };
                    xhr.open('GET','https://rss2json.com/api.json?rss_url=http%3A%2F%2Fwww.tmz.com%2Frss.xml',true);
                    xhr.send();

                </script>
        </div>
    </div>
</section>
