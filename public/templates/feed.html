          <div class="grid-item"></div>
          <div class="grid-item"></div>
            ...
        </div>
      </div>
    </div>
  </div>
  <hr>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="form-group">
            <label for="exampleSelect1">Filter Content By</label>
              <select class="form-control" id="exampleSelect1">
                <option>All</option>
                <option>Most Recent</option>
                <option>Trending</option>

          </div>
        </div>
      </div>
    </div>

        <img class="col-md-4 img-fluid" ng-repeat="post in trending" src="{{post.image}}">
      </div>
    </div>
