<section>
  <!-- <div class="container-fluid" style="width:100%;"> -->
  <div id="feed-container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div masonry='{"itemSelector" : ".tile"}'>
          <!-- items -->
          <div masonry-tile class="tile hover" ng-repeat="brick in feed | limitTo:brickLimit" style="width:322px;">
            <div>
              <img class="d-inline-block ig-bg" ng-if="brick.likes" ng-src="{{ brick.image }}" alt="A masonry brick">
              <div ng-if="brick.likes" class="overlay" style="margin-top:-321px;margin-left:1px;">
                <h6>{{ brick.username }}</h6>
              </div>
            </div>
            <div class="d-inline-block twt-bg text-center" ng-if="brick.favorites" style="width:320px;height:100%;">
              <div class="tweet">
                <h3>{{ brick.username }}</h3>
                <p>{{ brick.text }}</p>
              </div>
              <div class="overlay" style="position:absolute;height:100%;width:100%;margin-top:0px;top:0px;left:0px;">
                <h6>{{ brick.username }}</h6>
              </div>
            </div>
            <div class="d-inline-block" ng-if="brick.feedImg" style="width:320px;height:180px;">
              <img class="d-inline-block" ng-src="{{ brick.feedImg }}" alt="A masonry brick">
              <div class="overlay" style="position:absolute;height:100%;width:100%;margin-top:0px;top:0px;left:0px;">
                <button style="position:absolute;height:50px;width:50px;top:50%;left:50%;margin-left:-25px;margin-top:-25px;border-radius:50px;border:5px solid black;" ng-click="openYoutubeModal(brick.video)"><i>&#9658;</i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-show="modalShown">
    <div style="position:fixed;height:100vh;width:100vw;background-color:black;opacity:.75;z-index:25;top:0px;" ng-click="modalShown = !modalShown"></div>
    <div ng-bind-html="activeYoutubeVideo | trustHtml" style="position:fixed;width:480px;height:270px;left:50%;margin-left:-240px;top:50%;margin-top:-135px;z-index:30;opacity:1;"></div>
  </div>

</section>
