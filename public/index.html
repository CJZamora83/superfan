<!DOCTYPE html>
<html ng-app="superfanApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SUPERFAN</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
</head>
<body ng-controller="MainController as vm" ng-cloak>

  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="cen-jus">
          <img ui-sref="homePage" class="col-sm-3 col-md-2" id="derry-thumb" src="http://i.somethingawful.com/cliff/ihateyou/page-119-02.jpg" alt="Uncle Derry">
        </div>
        <div class="col-sm-9 col-md-10 cen-jus">
          <h1 id="heading-text">Uncle Derry's SuperFansky App!</h1>
          <h4>My phone number: (273) 555-2744</h4>
          <h6>Please call me.</h6>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <ul class="nav nav-tabs">
      <li role="presentation" ui-sref-active="active">
        <a ui-sref="homePage">Home</a>
      </li>
      <li role="presentation" ui-sref-active="active">
        <a ui-sref="aboutPage">About</a>
      </li>
      <li role="presentation" ui-sref-active="active" ng-hide="vm.isLoggedIn()">
        <a ui-sref="register">Register</a>
      </li>
      <li role="presentation" ui-sref-active="active" ng-show="vm.isLoggedIn()">
        <a ui-sref="triumphs">Triumphs</a>
      </li>
      <li ng-show="vm.isLoggedIn()">
        <a class="btn" ng-click="vm.logout()">Logout {{ vm.userService.user.name }}</a>
      </li>
    </ul>

    <main class="content" ui-view>
      <!-- PAGE TEMPLATES INSERT HERE -->
    </main>

  </div>

  <footer class="container cen-jus">
      <p>Please post selfies with your catches on<strong>
          <a href="https://www.facebook.com/unclederry/timeline">
              Uncle Derry's Selfie Emporium!
          </a>
      </strong></p>
  </footer>

  <!-- Angular scripts -->
  <script src="/app.module.js"></script>
  <script src="/app.routes.js"></script>
  <script src="/services/auth.service.js"></script>
  <script src="/services/user.dataservice.js"></script>
  <script src="/controllers/main_controller.js"></script>
  <script src="/controllers/login_controller.js"></script>
  <script src="/controllers/users_controller.js"></script>
  <script src="/controllers/triumphs_controller.js"></script>
</body>
</html>
